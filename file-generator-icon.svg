<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8FAFC" filter="url(#shadow)"/>
  
  <!-- Main document shape -->
  <g transform="translate(55, 40)">
    <!-- Document body -->
    <path d="M 0 10 Q 0 0 10 0 L 60 0 L 80 20 L 80 110 Q 80 120 70 120 L 10 120 Q 0 120 0 110 Z" 
          fill="url(#docGradient)" opacity="0.9"/>
    
    <!-- Folded corner -->
    <path d="M 60 0 L 60 15 Q 60 20 65 20 L 80 20 Z" 
          fill="#6366F1" opacity="0.6"/>
    
    <!-- Document lines -->
    <line x1="15" y1="35" x2="50" y2="35" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="15" y1="65" x2="55" y2="65" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="15" y1="80" x2="65" y2="80" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="15" y1="95" x2="45" y2="95" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Download icon in circle -->
  <circle cx="145" cy="145" r="30" fill="url(#plusGradient)" filter="url(#shadow)"/>
  <g transform="translate(145, 145)">
    <!-- Download arrow -->
    <line x1="0" y1="-10" x2="0" y2="8" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    <polyline points="-8,2 0,10 8,2" fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Download tray -->
    <line x1="-10" y1="12" x2="10" y2="12" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle elements for "generation" effect -->
  <g opacity="0.6">
    <circle cx="50" cy="60" r="3" fill="#10B981"/>
    <circle cx="160" cy="70" r="2.5" fill="#06B6D4"/>
    <circle cx="45" cy="150" r="2" fill="#4F46E5"/>
    <polygon points="165,110 167,115 172,117 167,119 165,124 163,119 158,117 163,115" fill="#7C3AED"/>
    <polygon points="40,90 41.5,93 44.5,94.5 41.5,96 40,99 38.5,96 35.5,94.5 38.5,93" fill="#06B6D4"/>
  </g>
</svg>